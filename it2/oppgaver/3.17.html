<!doctype html>
<html>

<head>
    <title>Javascript oppgaver</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Oppgave 3.17</h1>
    <p>Åpne konsollen for å se oppgavene.</p>
    
    <script>
        for(var i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                console.log("Fizzbuzz");
            } else if (i % 3 == 0) {
                console.log("Fizz");
            } else if (i % 5 == 0) {
                console.log("Buzz");
            } else {
                console.log(i);
            }
        }
    </script>
</body>

</html>
